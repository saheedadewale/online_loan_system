<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Online Loan Application </title>
<!--bootstrap cdn link -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">	
<link rel="stylesheet" href="css/style.css">
<style>
     .jumbotrons{
    height: 450px;
    background-image: url('images/bgimg.jpg');
    background-color: transparent;
    background-position: center;
    background-size: cover;
    padding-top: 220px;
    border-radius: 0px;
  }
  .jumbotrons h2{
      color: #fff;
  }
  .jumbotrons p{
      color: orange;
  }
  .jumbotronSection{
      height: 400px;
      background-color: transparent;
        }
        .jumbotronSection1{
      height: 450px;
      background-color: whitesmoke;
      padding: 10px;
        }
    .jumbotronFooter{
      height: 200px;
      background-color: black;
      padding: 10px;
      margin-bottom: 0px;
      border-radius: 0px;
        }
.applyHead{
     font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
     font-weight: bold;
     font-size: 18px;
     color: orange;  
     padding-bottom: 0px;
 }
 .col-lg-3{
     padding-top: 10px;
 }
.col-lg-3:hover{
    border: 1px solid orange;
    box-shadow: 3px 3px orange;
    cursor: pointer;
}

</style>
</head>
<body>
<!-- navbar -->
<nav class="homeNav">
   <span class="logo"> Online Loan System</span>
        <ul>
          <a href="index.html"><li>Home</li></a>
          <li>About</li>
          <li>Contact</li>
          <li class="registerBtn">Get Loan</li>
          
        </ul>
      </nav><!--end nav-->
<!--main content -->
<main class="main-content">
        <div class="row">
        <div class="col-lg-4 col-sm-12">

        </div>
                <div class="col-lg-4">
                        <p class="loginTitle">Create An Account</p>
                        <div class="loginWrapper">
                            <form method="post">
                            <div class="form-group">
                                <label>Username:</label>
                                <input type="text" name="username" placeholder="Enter Username" class="form-control" id="username">
                            </div>
                            <div class="form-group">
                                <label>Password:</label>
                                <input type="password" name="password" placeholder="Enter Password" class="form-control" id="password">
                            </div>
                            <div class="form-group">
                                
                                <button class="btn btn-success btn-sm"><i class="far fa-user"></i> Login</button>
                            </div>
                        </form>
                        </div>
                    </div>
        </div>
</main><!--end main content -->
<!--footer -->
<footer> 
    <div class="jumbotron jumbotronFooter">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                </div>
            </div>
           <p class="text-center" style="color:#fff"> &copy; 2019 Decagon Software Institute</p>
        </div>
            
    </div>
</footer><!--end footer -->
